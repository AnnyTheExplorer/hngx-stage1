<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="about-container">
      <div class="my-image">
        <img
          src="images/myImage.jpeg"
          alt="AnnyTheExplorer"
          data-testid="slackDisplayImage"
        />
      </div>
      <div class="about-me">
        <h1 data-testid="slackUserName">AnnyTheExplorer</h1>
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">My Track: Frontend</p>
        <div class="repo-button">
          <a
            href="https://github.com/AnnyTheExplorer/hng-task1"
            data-testid="githubURL"
            >GitHub Repo</a
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
